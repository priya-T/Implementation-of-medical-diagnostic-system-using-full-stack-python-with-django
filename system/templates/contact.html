{% extends "base.html" %}
 
  {% block title %}Contact{% endblock title %}
  
  {% block content %}
  
  <u><h2 style="color:rgb(240, 107, 107);">Contact us</h2></u>
 
  {% if submitted %}
   <p style="color:#60ca19"; >
     Your message was submitted successfully!
   </p>
  
{% else %}
     <form  method="post">
      {% csrf_token %}
     
     <table>
         {{ form.as_table }}
        
         <tr>
             <td>&nbsp;</td>
             <td><input type="submit" style="background-color:#60ca19; color:rgb(248, 248, 248); width:fit-content;" value="Submit"></td>
         </tr>
     </table>
     </form>
        
    
   {% endif %}
   {% endblock %}
